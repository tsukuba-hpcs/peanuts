# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mpich device=ch4 netmod=ucx
  - ucx@1.14.1 +cma
  - intel-mpi-benchmarks ^mpich
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: clang@=14.0.6
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: debian12
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=12.2.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: debian12
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    python:
      externals:
      - spec: python@3.11.2+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.36.0~cpanm+open+shared+threads
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.8.1
        prefix: /usr
      buildable: false
    ninja:
      externals:
      - spec: ninja@1.11.1
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.22.2
        prefix: /usr/local
    coreutils:
      externals:
      - spec: coreutils@9.1
        prefix: /usr
    iwyu:
      externals:
      - spec: iwyu@0.18
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.4
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.8
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
    binutils:
      externals:
      - spec: binutils@2.40
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@3.0.9
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.9.0
        prefix: /usr
    curl:
      externals:
      - spec: curl@7.88.1+gssapi+ldap+nghttp2
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@9.2p1
        prefix: /usr
    git:
      externals:
      - spec: git@2.39.2~tcltk
        prefix: /usr
      - spec: git@2.41.0+tcltk
        prefix: /usr/local


