# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - mpich device=ch4 netmod=ucx
  - ucx@1.14.1 +cma
  - intel-mpi-benchmarks ^mpich
  - pmdk@2
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: clang@=14.0.6
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: debian12
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=12.2.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: debian12
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    binutils:
      externals:
      - spec: binutils@2.40
        prefix: /usr
    bzip2:
      externals:
      - spec: bzip2@1.0.8
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.22.2
        prefix: /usr/local
    coreutils:
      externals:
      - spec: coreutils@9.1
        prefix: /usr
    curl:
      externals:
      - spec: curl@7.88.1+gssapi+ldap+nghttp2
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.8
        prefix: /usr
    file:
      externals:
      - spec: file@5.44
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.9.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /usr
    gcc:
      externals:
      - spec: gcc@12.2.0 languages='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/x86_64-linux-gnu-gcc-12
            cxx: /usr/bin/x86_64-linux-gnu-g++-12
            fortran: /usr/bin/x86_64-linux-gnu-gfortran-12
    gettext:
      externals:
      - spec: gettext@0.21
        prefix: /usr
    git:
      externals:
      - spec: git@2.39.2~tcltk
        prefix: /usr
      - spec: git@2.41.0+tcltk
        prefix: /usr/local

    gmake:
      externals:
      - spec: gmake@4.3
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.4
        prefix: /usr
    iwyu:
      externals:
      - spec: iwyu@0.18
        prefix: /usr
    llvm:
      externals:
      - spec: llvm@14.0.6+clang~lld+lldb
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/clang-14
            cxx: /usr/bin/clang++-14
            lldb: /usr/bin/lldb-14
    llvm-doe:
      externals:
      - spec: llvm-doe@14.0.6+clang~lld+lldb
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/clang-14
            cxx: /usr/bin/clang++-14
            lldb: /usr/bin/lldb-14
    m4:
      externals:
      - spec: m4@1.4.19
        prefix: /usr
    ncurses:
      externals:
      - spec: ncurses@6.4.20221231+symlinks+termlib abi=6
        prefix: /usr
    ninja:
      externals:
      - spec: ninja@1.11.1
        prefix: /usr
    openssh:
      externals:
      - spec: openssh@9.2p1
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@3.0.11
        prefix: /usr
      - spec: openssl@3.0.9
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.36.0~cpanm+opcode+open+shared+threads
        prefix: /usr
      - spec: perl@5.36.0~cpanm+open+shared+threads
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.8.1
        prefix: /usr
    python:
      externals:
      - spec: python@3.11.2+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
    rsync:
      externals:
      - spec: rsync@3.2.7
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.9
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.34
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.4.1
        prefix: /usr
    zip:
      externals:
      - spec: zip@3.0
        prefix: /usr
  repos:
  - /workspaces/rpmembb/spack/repos/rpmembb
  - /workspaces/rpmembb/spack/repos/tsukuba-hpcs
